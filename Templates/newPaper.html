{% if message%}
    <script>
        alert('{{message}}')
    </script>
{% endif %}
<!DOCTYPE html>
<html>
{% load static %}

<head>

  <title>Corona Diaries</title>

  <link rel="stylesheet" href="{% static 'css/newPaper.css' %}" />

  <link rel="icon" href="https://images.vexels.com/media/users/3/193297/isolated/preview/4752adfc1ac1732ee4ebb62297016c15-covid-19-cartoon-icon-by-vexels.png" type="image/png" sizes="32x32">
  <!-- tailwind css -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <div id="particles-js"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Corona Diaries</a>

    <form class="form-inline my-2 my-lg-0" action="/searchresults" method="post">
      {% csrf_token %}
      <input id="searchInput" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" name="query">
      <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item text-center">
          <a class="nav-link" onclick="location.href = '{% url 'home' %}'" style="cursor: pointer;">Home</a>
        </li>
        <li class="nav-item text-center">
          <a class="nav-link" onclick="location.href = '{% url 'researchPapers' %}'" style="cursor: pointer;">Research Papers</a>
        </li>
        <li class="nav-item text-center active">
          <a class="nav-link" href="#">New Paper</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-center" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{name}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item text-center" onclick="location.href = '{% url 'myPapers' %}'" style="cursor: pointer;">My Papers</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-center" onclick="location.href = '{% url 'signOut' %}'" style="cursor: pointer;">Sign
              Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div class="text-center" style="position:relative">
    <h1>New Research Paper</h1>
  </div>

  <form id="researchPaperForm" action="/submitPaper/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title"><b>Title for your paper: </b></label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"><b>Your paper: </b></label>
      <textarea class="content" id="content" name="content"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success float-right mb-2">Submit</button>
    </div>
  </form>




  <!-- tinymce editor -->
  <script src="https://cdn.tiny.cloud/1/0e8dobwkrbkktq5w37oxbnxk1otou1tqdicwmkpt0el4oc19/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'a11ychecker advcode autosave casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker image preview',
      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table image preview restoredraft',
      toolbar_mode: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
    });
  </script>

  

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <!-- particles js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

  <!-- index.js -->
  <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
